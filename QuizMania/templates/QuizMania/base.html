{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz Mania{% endblock %}</title>

    <!-- --- GLOBAL ASSETS --- -->

    <!-- Google Fonts: Orbitron (Headers) & Rajdhani (Body) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Your Custom CSS -->
    <!-- Custom styles removed to fix 404 -->

    <style>
        /* --- GLOBAL THEME VARIABLES --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff9d;
            --neon-red: #ff0055;
            --neon-gold: #ffd700;
            --neon-silver: #c0c0c0;
            --neon-bronze: #cd7f32;
            --dark-bg: #050510;
            --glass-bg: rgba(10, 10, 30, 0.6);
        }

        /* --- GLOBAL BASE STYLES --- */
        html,
        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* Prevent horizontal scroll from animations */
        }

        /* --- TYPOGRAPHY UTILS --- */
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* --- CUSTOM SCROLLBAR --- */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-pink);
        }

        /* --- ANIMATED BACKGROUND (Global) --- */
        .cyber-grid-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 200vw;
            height: 200vh;
            background-color: var(--dark-bg);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: grid-move 20s linear infinite;
            z-index: -1;
            /* Behind everything */
            pointer-events: none;
        }

        @keyframes grid-move {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px);
            }
        }
    </style>

    <!-- Allow child templates to add extra CSS/JS -->
    {% block extra_head %}{% endblock %}
</head>

<body>

    <!-- Global Background Layer -->
    <div class="cyber-grid-fixed"></div>

    <!-- Main Content Wrapper -->
    <div class="w-full min-h-screen relative z-10">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
